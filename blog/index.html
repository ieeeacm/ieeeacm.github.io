---
---
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MIT IEEE/ACM</title>

  <link href="{{ site.github.url }}/stylesheets/blog.css" rel="stylesheet">
  <link href="{{ site.github.url}}/stylesheets/main.css" rel="stylesheet">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="{{site.github/url }}/js/jquery.js"></script>
  <script type='text/javascript' src='{{ site.github.url }}/js/materialize.min.js'></script>
  <script src="{{ site.url.github }}/js/ieee.js" type="text/javascript"></script>

</head>

<body>

<!-- Header -->
<nav class="z-depth-0">
  <div class="nav-wrapper">
    <a href="{{ site.github.url }}" class="brand-logo"><img class="logo hide-on-med-and-down" src="{{ site.github.url }}/images/logo-white.png"></a>
    <a href="#" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
    <ul class="right hide-on-med-and-down">
      <li><a href="{{ site.github.url }}/">HOME</a></li>
      <li><a href="{{ site.github.url }}/blog/">BLOG</a></li>
      <li><a href="{{site.github.url }}/programs.html">PROGRAMS</a></li>
    </ul>
    <ul class="side-nav" id="mobile-nav">
      <li><a href="{{ site.github.url }}/">HOME</a></li>
      <li><a href="{{ site.github.url }}/blog/">BLOG</a></li>
      <li><a href="{{ site.github.url }}/programs">PROGRAMS</a></li>
    </ul>
  </div>
</nav>


<div class="main container">
  <div class="row">
    <div class="col m4 l4 hide-on-small-only">
      <p>Categories:</p>
    </div>
    <div class="col s12 m8 l8">
    {% for post in site.posts %}
      <div class="col s12">
        {% include preview.html post=post %}
      </div>
      <div class="divider post-divider col s12"></div>
    {% endfor %}
    </div>
  </div>
</div>

</body>
</html>
