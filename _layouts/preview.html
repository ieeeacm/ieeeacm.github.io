<div class="col s12">
    <div class="post">
        <h3 class="post-title">{{ page.title }}</h3>

        <p class="post-details flow-text"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
        {{ content }}

    </div>
    <div class="divider"></div>
</div>
